<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
</head>
<body>
	<h1> Update student record based on student number</h1>
	
	<form method="post" action="updateStudentServlet">
		<table>
			<tr>
				<td> (New) First Name:  </td>
				<td><input name="firstname"/></td>
			</tr>
			<tr>
				<td> (New) Last Name:  </td>
				<td><input name="lastname"/></td>
			</tr>
			<tr>
				<td> Student Number to update student info.   </td>
				<td><input name="number"/></td>
			</tr>
			<tr>
				<td/>
				<td><input type="submit" value="Update"/></td>
			</tr>
		</table>	
	</form>
</body>
</html>
